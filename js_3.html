<script>

var arr = ["Hello", "My", "FrienD"];
let size = 5;


 function filterStrings(arr, size)
 {

       { 
           if(arr[i].length <= size )
            {
               
                alert(arr[i]); 
            }
       }
 }

 document.alert(filterStrings(arr, size));
